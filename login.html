<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/hero.css" />
    <link rel="shortcut icon" type="image/png" href="css/img/logo/crop.png" />

    <title>Mercedes-Benz</title>
</head>
<body >
    <header class="container-login">
        <div class="login-area">
            <div class="login-area-me">
                <img
                src="/css/img/logo/logox.png"
                alt="mercedes-benz logo"
                class="logo-footer"
                onClick="location.href='/hero.html'"/>
            </div>
            <div class="login-area-id">
                <h6>Login in with your Mercedes me ID</h6>
            </div>
            <div class="login-area-form">
                <div class="form__group">
                    <div class="fields">
                        <div class="field">
                            
                            <label for="name">Email address or mobile number</label>
                            <input type="text" name="name" id="name" />
                        </div>
                        <div class="field">
                            <label for="email">Password</label>
                            <input type="text" name="email" id="email" />
                        </div>
                        <button class="btn-blue">
                            <svg class="icon-box-login">
                                <use xlink:href="/css/img/sprite.svg#icon-keyboard_arrow_right"></use>
                              </svg>
                            Login
                          </button>
                          <a href=""><li class="nav-links-login">Forgot password</li></a>

                          <a href=""><li class="nav-links-login-1">Don't you have an account yet?</li></a>
                       
                          <button class="btn-dark">
                            <svg class="icon-box-login">
                                <use xlink:href="/css/img/sprite.svg#icon-keyboard_arrow_right"></use>
                              </svg>
                            Register now
                          </button>
                         
                    </div>
                </div>


            </div>
            <div class="login-area-bottom">
                <ul class="nav-links">
                    <a href=""><li class="nav-links-item-1">Access conditions</li></a>
                    <a href=""><li class="nav-links-item-1">Cookies</li></a>
                    <a href=""><li class="nav-links-item-1">Data privacy</li></a>
                </ul>
            </div>


        </div>



    </header>
    
</body>
</html>
